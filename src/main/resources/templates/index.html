<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head> <!-- tag 치환할 때는 replace tag 안에 넣을 때는 insert -->
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>스터디</h2>
            <p class="lead text-muted">
                나만의 스터디를 찾아보세요 </br>
                스터디 모임기능을 제공합니다
            </p>
            <p>
                <a th:href="@{/sign-up}" class="btn btn-primary my-2">회원가입</a>
            </p>
        </div>
        <div class="row justify-content-center">
            <div th:replace="fragments.html::study-card-view (studyList=${studyList})"></div>
        </div>
        <footer th:replace="fragments.html::footer"></footer>
    </div>
    <div th:replace="fragments.html::date-time"></div>
</body>
</html>
